name: Daily Google Maps Scraper

on:
  schedule:
    - cron: '0 5 * * *'  # Daily at 5 AM UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Chrome, ChromeDriver & Selenium
      run: |
        sudo apt update
        sudo apt install -y wget unzip curl gnupg
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb || sudo apt --fix-broken install -y
        # âœ… Use working ChromeDriver version
        wget https://chromedriver.storage.googleapis.com/124.0.6367.91/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
        chmod +x /usr/local/bin/chromedriver
        pip install selenium

    - name: Run scraper script
      run: |
        mkdir -p results
        python3 main.py

    - name: Upload CSV results
      uses: actions/upload-artifact@v4
      with:
        name: scraper-results
        path: results/
